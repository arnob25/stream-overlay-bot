<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scorecard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: transparent;
            margin: 0;
        }

        .overlay {
            position: absolute;
            top: 10px;
            width: 100%;
            display: flex;
            justify-content: center;
            pointer-events: none;
        }

        .scorecard {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(34, 34, 34, 0.8);
            color: white;
            padding: 15px 0;
            border-radius: 10px;
            width: 520px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .sponsor {
            display: flex;
            justify-content: space-between;
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 5px;
            box-sizing: border-box;
        }

        .divider {
            height: 1px;
            width: 100%;
            background-color: gray;
        }

        .sponsor img {
            height: 25px;
        }

        .teams-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: calc(100% - 20px);
            padding: 10px;
            box-sizing: border-box;
        }

        .team {
            display: flex;
            font-size: xx-large;
            font-weight: 900;
            align-items: center;
            gap: 10px;
        }

        .team-logo {
            width: 45px;
            height: 45px;
            border-radius: 50%;
        }

        .score {
            font-size: 30px;
            font-weight: bold;
            color: gold;
        }

        .half {
            font-weight: bold;
            font-size: 18px;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div class="overlay">
        <div class="scorecard">
            <div class="sponsor">
                <img src="basmentsportsStreamingCardLogo.png" alt="Basement Sports">
                <img src="kidcoinStreamCardLogo.png" alt="Kidcoin">
            </div>

            <div class="divider"></div>

            <div class="teams-container">
                <div class="team">
                    <img src="Argentina.png" alt="HOL" class="team-logo">
                    <span>HOL</span>
                </div>
                <div class="score"><span>0</span><span>-</span><span>0</span></div>
                <div class="team">
                    <span>DOG</span>
                    <img src="Australia.png" alt="DOG" class="team-logo">
                </div>
            </div>
            <div class="half">1st Half</div>
        </div>
    </div>
</body>

</html>
